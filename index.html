<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitCircle</title>
</head>
<body>
    <div id="viewport">
        <div class="pointer" id="body">
        </div>
        <div>
            <span class="axis" id="x"></span>
            <span class="axis" id="y"></span>
        </div>
        <span id="circle">
            <span id="dot"></span>
        </span>
        <ul>
            <p>Figures: </p>
            <li id="coords"></li>
            <li id="angle"></li>
            <li id="sin"></li>
            <li id="cos"></li>
            <li id="tan"></li>
        </ul>
    </div>
    <style>
        #viewport {
            height: 100vh;
            width: 100vw;
        }
        #circle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 600px;
            width: 600px;
            border-radius: 50%;
            border: 5px solid #000000;
            display: inline-block;
        }
        #dot {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 12px;
            width: 12px;
            background-color: black;
            border-radius: 50%;
        }
        .pointer {
            position: fixed;
            top: 50%;
            left: 50%;
            height: 300px;
            width: 5px;
            background-color: black;
            transform: rotate(-90deg);
            transform-origin: 25% 0%;
        }
        .axis {
            position: fixed;
            height: 80%;
            width: 2px;
            background-color: black;
        }
        #x {
            top: 10%;
            left: 50%;
            transform: rotate(90deg);
        }
        #y {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        ul {
            list-style-type: none;
            font-family:courier, courier new, serif;
            color: darkslategrey;
        }
    </style>
    <script src="index.js"></script>
</body>
</html>
