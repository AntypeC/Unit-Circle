<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitCircle</title>
</head>
<body style="background-color: white">
    <div id="viewport">
        <span class="sector" id="s1"></span>
        <span class="sector" id="sector-cover"></span>
        <span class="sector" id="s2"></span>
        <div>
            <span class="axis" id="x"></span>
            <span class="axis" id="y"></span>
        </div>
        <div class="pointer" id="body">
            <img src="./arrow.png" id="arrow"></img>
        </div>
        <span class="circle" id="circle-border">
            <span class="circle" id="dot"></span>
        </span>
        <ul>
            <h1>Unit Circle</h1>
            <li id="coords"></li>
            <li id="angle"></li>
            <li id="sin"></li>
            <li id="cos"></li>
            <li id="tan"></li>
        </ul>
    </div>
    <style>
        #viewport {
            height: 100vh;
            width: 100vw;
        }
        .circle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        #circle-border {
            height: 600px;
            width: 600px;
            border: 3px solid #000080;
            display: inline-block;
        }
        #dot {
            height: 12px;
            width: 12px;
            background-color: red;
        }
        .sector {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            /* background-color: rgba(0, 128, 0, 0.5); */
        }
        #s1 {
            height: 120px;
            width: 120px;
            z-index: -2;
        }
        #sector-cover {
            height: 130px;
            width: 130px;
            z-index: -1;
        }
        #s2 {
            height: 120px;
            width: 120px;
            z-index: 0;
        }
        .pointer {
            position: fixed;
            background-color: red;
            transform-origin: 25% 0%;
        }
        #body {
            top: 50%;
            left: 50%;
            height: 280px;
            width: 3px;
            transform: rotate(-90deg);
        }
        #arrow {
            height: 50px;
            width: 50px;
            -webkit-transform: translate(-47%, 250px) rotate(90deg);
            /* transform: translate(250px, 0px); */
        }
        .axis {
            position: fixed;
            height: 80%;
            width: 2px;
            background-color: #000080;
        }
        #x {
            top: 10%;
            left: 50%;
            transform: rotate(90deg);
        }
        #y {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        ul {
            list-style-type: none;
            font-family:courier, courier new, serif;
            color: darkslategrey;
        }
    </style>
    <script src="index.js"></script>
</body>
</html>
